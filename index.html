<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    body {
      font-family: 'Noto Sans Lao', sans-serif;
    }
    .material-symbols-outlined {
      font-size: 3.5rem; 
    }
    @media (min-width: 1024px) {
      .material-symbols-outlined {
        font-size: 5rem; 
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-6 py-12 flex flex-col items-center">
    
      <h1 class="text-3xl lg:text-4xl font-bold text-gray-700 text-center">
        App ທັງໝົດ
      </h1>
      
      <div class="w-full max-w-xl mx-auto my-8 lg:my-12">
        <hr class="border-gray-300">
      </div>

      <div class="grid grid-cols-2 lg:grid-cols-4 gap-x-12 sm:gap-x-20 lg:gap-x-28 gap-y-16">

        <a href="https://script.google.com/macros/s/AKfycbwaZ8W7ZYNShtiQEZ9l8oWhsBCWME3eLNWqIPO6Zh7d0AUBH_BY1lG7OhaQ2LLOrW2NHQ/exec" target="_blank" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-orange-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">point_of_sale</span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">POS</span>
        </a>
        
        <a href="https://script.google.com/macros/s/AKfycbx5vuQ9d88E1lBFeHc9G7iBihcWynQC73dQ4xwe-wsQ8yxB6QLBaaZx8lpDJJ4WoRgP/exec" target="_blank" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-purple-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">local_shipping</span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">ສິນຄ້ານຳເຂົ້າ</span>
        </a>

        <a href="https://script.google.com/macros/s/AKfycbzNGYgxJROOFXasGwJF3ATfLwmu77-MZDEyS3I1_U44SCotMpJ1mANjhHwlIBh9qNfclw/exec" target="_blank" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-blue-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">storefront</span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">Mecom Store</span>
        </a>
        
        <a href="javascript:void(0)" onclick="openModal()" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-green-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">account_balance</span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">Accounting</span>
        </a>

        <a href="https://script.google.com/macros/s/AKfycbw6dUYbVsWjAYmm7xIqYEiLxzxvEjbxXYNJQSlAYYRfWytbAXjTSR-6Hba4E8VgpeB8/exec" target="_blank" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-red-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">check_circle</span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">Check</span>
        </a>

        <a href="https://phonephachan.github.io/ComParen-Pro/" target="_blank" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-red-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">check_circle</span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">ປຽບທຽບລາຄາຄອມ</span>
        </a>

      </div>
  </div>

  <div id="passwordModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 px-4 backdrop-blur-sm transition-opacity duration-300">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm transform transition-all scale-100">
      
      <div class="text-center mb-6">
        <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
          <span class="material-symbols-outlined text-green-600 text-3xl" style="font-size: 32px;">lock</span>
        </div>
        <h3 class="text-xl font-bold text-gray-800">ຢືນຢັນຕົວຕົນ</h3>
        <p class="text-gray-500 text-sm mt-1">ກະລຸນາໃສ່ລະຫັດຜ່ານເພື່ອເຂົ້າໃຊ້ງານ</p>
      </div>

      <div class="mb-4">
        <input type="password" id="modalPasswordInput" placeholder="ລະຫັດຜ່ານ..." 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-lg text-center tracking-widest"
          onkeypress="handleKeyPress(event)">
        <p id="errorMessage" class="hidden text-red-500 text-sm text-center mt-2">ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ!</p>
      </div>

      <div class="flex gap-3">
        <button onclick="closeModal()" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">
          ຍົກເລີກ
        </button>
        <button onclick="checkPassword()" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition-colors shadow-md">
          ເຂົ້າສູ່ລະບົບ
        </button>
      </div>

    </div>
  </div>

  <script>
    const modal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('modalPasswordInput');
    const errorMsg = document.getElementById('errorMessage');
    
    // ເປີດ Modal
    function openModal() {
      modal.classList.remove('hidden');
      passwordInput.value = ''; // ລ້າງລະຫັດເກົ່າ
      errorMsg.classList.add('hidden'); // ເຊື່ອງຂໍ້ຄວາມ error
      setTimeout(() => passwordInput.focus(), 100); // ໃຫ້ cursor ໄປຢູ່ຊ່ອງພິມ
    }

    // ປິດ Modal
    function closeModal() {
      modal.classList.add('hidden');
    }

    // ກວດສອບການກົດ Enter
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    }

    // ກວດສອບລະຫັດຜ່ານ
    function checkPassword() {
      const password = passwordInput.value;
      if (password === "admin9944") {
        // ລະຫັດຖືກ: ປິດ modal ແລະ ເປີດລິ້ງ
        closeModal();
        window.open("https://script.google.com/macros/s/AKfycbzxKZHolihnVhEIJp9YNkU7pbA8D3Fh5GTwjer46nFh8ImHNP6kONiAfQ0_aNwGKCC6jA/exec", "_blank");
      } else {
        // ລະຫັດຜິດ: ແຈ້ງເຕືອນເປັນໂຕໜັງສືສີແດງ (ບໍ່ໃຊ້ alert ແລ້ວ)
        errorMsg.classList.remove('hidden');
        passwordInput.classList.add('border-red-500');
        passwordInput.value = '';
        
        // ສັ່ນ input ຫຼິ້ນໆ (ທາງເລືອກເສີມ)
        passwordInput.classList.add('animate-pulse');
        setTimeout(() => passwordInput.classList.remove('animate-pulse'), 500);
      }
    }
  </script>
</body>
</html>
