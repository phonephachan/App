<!DOCTYPE html>
<html lang="lo">
<head>
  <!-- <base target="_top">  <== FIX: ລຶບແຖວນີ້ອອກ, ບໍ່ຈຳເປັນສຳລັບ GitHub Pages -->
  <meta charset="UTF-8">
  <!-- 
    ສຳຄັນທີ່ສຸດ! ແຖວນີ້ບອກມືຖືໃຫ້ສະແດງຜົນຖືກຕ້ອງ
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ໂຫຼດ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- ໂຫຼດ Google Fonts (Noto Sans Lao) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- ໂຫຼດ Google Material Symbols (Icons) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    /* ໃຊ້ຟອນ Noto Sans Lao ເປັນຄ່າເລີ່ມຕົ້ນ */
    body {
      font-family: 'Noto Sans Lao', sans-serif;
    }
    
    /* ຕັ້ງຄ່າໄອຄອນໃຫ້ໃຫຍ່ຂຶ້ນ */
    .material-symbols-outlined {
      /* ປັບຂະໜາດໄອຄອນຕາມອັດຕາສ່ວນຂອງວົງກົມ */
      font-size: 3.5rem; /* 56px */
    }

    /* ເພີ່ມ Media Query ເພື່ອປັບຂະໜາດໄອຄອນໃນຈໍໃຫຍ່ (lg) */
    @media (min-width: 1024px) {
      .material-symbols-outlined {
        font-size: 5rem; /* 80px */
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-6 py-12 flex flex-col items-center">
    
      <h1 class="text-3xl lg:text-4xl font-bold text-gray-700 text-center">
        App ທັງໝົດ
      </h1>
      
      <!-- ເສັ້ນຂັ້ນ ແລະ ໄລຍະຫ່າງ -->
      <div class="w-full max-w-xl mx-auto my-8 lg:my-12">
        <hr class="border-gray-300">
      </div>

      <!-- 
        Responsive Grid:
        - grid-cols-2   (default = 2 ຖັນ ສຳລັບມືຖື)
        - lg:grid-cols-4 (lg = 4 ຖັນ ສຳລັບຈໍໃຫຍ່ 1024px ຂຶ້ນໄປ)
      -->
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-x-12 sm:gap-x-20 lg:gap-x-28 gap-y-16">

          <!-- ປຸ່ມທີ 1: POS -->
          <!-- 
          ແກ້ໄຂບ່ອນນີ້: ໃສ່ລີ້ງ Web App ຂອງເຈົ້າໃສ່ໃນ href="#" 
          ============================================================
        -->
        <a href="#" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-orange-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">
              point_of_sale
            </span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">POS</span>
        </a>

        <!-- ປຸ່ມທີ 2: Employee -->
        <!-- 
          ============================================================
          ແກ້ໄຂບ່ອນນີ້: ໃສ່ລີ້ງ Web App ຂອງເຈົ້າໃສ່ໃນ href="#" 
          ============================================================
        -->
        <a href="#" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-blue-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">
              person
            </span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">Employee</span>
        </a>

        <!-- ປຸ່ມທີ 3: Accounting -->
        <!-- 
          ============================================================
          ແກ້ໄຂບ່ອນນີ້: ໃສ່ລີ້ງ Web App ຂອງເຈົ້າໃສ່ໃນ href="#" 
          ============================================================
        -->
        <a href="#" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-green-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">
              account_balance
            </span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">Accounting</span>
        </a>

        <!-- ປຸ່ມທີ 4: Check -->
        <!-- 
          ============================================================
          ແກ້ໄຂບ່ອນນີ້: ໃສ່ລີ້ງ Web App ຂອງເຈົ້າໃສ່ໃນ href="#" 
          ============================================================
        -->
        <a href="#" class="text-center no-underline text-gray-800 transition-transform duration-200 hover:scale-105">
          <div class="w-28 h-28 lg:w-40 lg:h-40 bg-red-500 rounded-full shadow-lg flex items-center justify-center mx-auto">
            <span class="material-symbols-outlined text-white">
              check_circle
            </span>
          </div>
          <span class="mt-4 text-xl lg:text-2xl font-bold block">Check</span>
        </a>

      </div> <!-- close grid -->
  
  </div> <!-- === close container === -->

</body>
</html>
